<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
</head>
<body>
    <!-- Header -->
   <header class="header">
        <nav class="nav">
            <a href="" class="nav_logo">Login Page</a>
            <button class="button" id="form-open">Login</button>
        </nav>
   </header>

   <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="e-mail" placeholder="Dígite seu E-mail" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Dígite sua Senha" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Lembrar-se</label>
                        </span>
                        <a href="#" class="forgot_pw">Esqueceu sua senha?</a>
                    </div>
                    <button class="button">Entrar</button>
                    <div class="login_signup">Ainda não tem uma conta? <a href="cadastrar.php" id="signup">Criar conta</a></div>
                </form>
            </div>

            <div class="form signup_form">
                <form action="#">
                    <h2>Criar conta</h2>
                    <div class="input_box">
                        <input type="e-mail" placeholder="Dígite seu E-mail" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Crie sua Senha" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Confirme sua Senha" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button">Criar conta</button>
                    <div class="login_signup">Já tem uma conta? <a href="#" id="login">Fazer Login</a></div>
                </form>
            </div>
        </div>
   </section>
   <script src="script.js"></script>
</body>
</html>
